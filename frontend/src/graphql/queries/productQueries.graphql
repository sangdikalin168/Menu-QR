# src/graphql/queries/productQueries.graphql

query GetProducts($page: Int, $limit: Int) {
  products(page: $page, limit: $limit) {
    items {
      id
      name
      retailPrice
      wholesalePrice
      boxRetailPrice
      boxWholesalePrice
      unitName
      boxUnitName
      pcsPerBox
      hasBoxes
      costPrice
      imageUrl
      unitBarCode
      boxBarCode
      qrCode
      lowStockAlert
      categoryId
      category {
        id
        name
      }
      stock {
        quantity
      }
      createdAt
      updatedAt
    }
    totalCount
  }
}

query SearchProducts($search: String, $limit: Int) {
  products(search: $search, limit: $limit) {
    items {
      id
      name
      retailPrice
      wholesalePrice
      boxRetailPrice
      boxWholesalePrice
      unitName
      boxUnitName
      pcsPerBox
      hasBoxes
      costPrice
      stock {
        quantity
      }
    }
  }
}
