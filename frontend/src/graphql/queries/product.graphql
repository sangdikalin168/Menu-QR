query Products($pagination: PaginationInput, $search: String) {
  products(pagination: $pagination, search: $search) {
    items {
      id
      name
      price
      categories {
        id
        name
      }
      image
      enabled
    }
    pageInfo {
      currentPage
      totalPages
      totalItems
      hasNextPage
      hasPreviousPage
      limit
    }
  }
}

query AllProducts($search: String) {
  allProducts(search: $search) {
    id
    name
    price
    categories {
      id
      name
    }
    image
    enabled
  }
}

query Product($id: ID!) {
  product(id: $id) {
    id
    name
    price
    categories {
      id
      name
    }
    image
    enabled
  }
}
