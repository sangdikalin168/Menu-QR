query Products($pagination: PaginationInput) {
  products(pagination: $pagination) {
    items {
      id
      name
      price
      categories {
        id
        name
      }
      image
      enabled
    }
    pageInfo {
      currentPage
      totalPages
      totalItems
      hasNextPage
      hasPreviousPage
      limit
    }
  }
}

query AllProducts {
  allProducts {
    id
    name
    price
    categories {
      id
      name
    }
    image
    enabled
  }
}

query Product($id: ID!) {
  product(id: $id) {
    id
    name
    price
    categories {
      id
      name
    }
    image
    enabled
  }
}
