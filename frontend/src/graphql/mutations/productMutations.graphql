# src/graphql/mutations/productMutations.graphql

# Create Product
mutation CreateProduct($data: ProductInput!) {
  createProduct(data: $data) {
    id
    name
    retailPrice
    wholesalePrice
    boxRetailPrice
    boxWholesalePrice
    costPrice
    unitName
    boxUnitName
    pcsPerBox
    hasBoxes
    lowStockAlert
    categoryId
    imageUrl
    createdAt
    updatedAt
  }
}

# Update Product
mutation UpdateProduct($id: Int!, $data: ProductInput!) {
  updateProduct(id: $id, data: $data) {
    id
    name
    retailPrice
    wholesalePrice
    boxRetailPrice
    boxWholesalePrice
    costPrice
    unitName
    boxUnitName
    pcsPerBox
    hasBoxes
    lowStockAlert
    categoryId
    imageUrl
    createdAt
    updatedAt
  }
}

# Delete Product
mutation DeleteProduct($id: Int!) {
  deleteProduct(id: $id)
}
