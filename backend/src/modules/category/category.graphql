type Category {
  id: ID!
  name: String!
  image: String
  description: String
  parentId: ID
  parent: Category
  children: [Category!]
  products: [Product!]
}

input CategoryInput {
  name: String!
  image: String
  description: String
  parentId: ID
}

type Query {
  categories: [Category!]!
}

type Mutation {
  createCategory(input: CategoryInput!): Category!
  updateCategory(id: ID!, input: CategoryInput!): Category!
  deleteCategory(id: ID!): Boolean!
}
