type Product {
  id: ID!
  name: String!
  price: Float!
  categories: [Category!]!
  image: String
  enabled: Boolean!
}

input ProductInput {
  name: String!
  price: Float!
  categories: [String!]!
  image: String
  enabled: Boolean
}

scalar Upload

type Mutation {
  createProduct(input: ProductInput!, file: Upload): Product!
  updateProduct(id: ID!, input: ProductInput!, file: Upload): Product!
  deleteProduct(id: ID!): Boolean!
  uploadProductImage(file: Upload!): String!
}

type Query {
  products: [Product!]!
  product(id: ID!): Product
}
